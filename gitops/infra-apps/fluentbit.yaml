apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fluent-bit
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: "https://fluent.github.io/helm-charts"
      chart: fluent-bit
      targetRevision: 0.50.0
      helm:
        valueFiles:
          - $values/infra-apps/values/fluentbit-values.yaml
    - repoURL: "git@gitlab.com:dogdrinker-group/gazozmanagergitops.git"
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: logging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
